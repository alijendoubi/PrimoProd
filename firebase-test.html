<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Test</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Firebase Connection Test</h1>
    <button id="testBtn">Test Firebase Connection</button>
    <div id="result"></div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCdgqj-UiDyAfDHWWz2i9DcvGgf3Vr7EQw",
            authDomain: "primoprod-8390e.firebaseapp.com",
            projectId: "primoprod-8390e",
            storageBucket: "primoprod-8390e.firebasestorage.app",
            messagingSenderId: "1020027336436",
            appId: "1:1020027336436:web:01b5fb2d6c7d8c8f9e2e5a",
            measurementId: "G-KGPMHWFXGZ"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const db = firebase.firestore();

        document.getElementById('testBtn').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing Firebase connection...';

            // Test writing to Firestore
            db.collection("test").add({
                message: "Hello Firebase!",
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            }).then((docRef) => {
                resultDiv.innerHTML = `✅ Success! Document written with ID: ${docRef.id}`;
                console.log("Document written with ID: ", docRef.id);
            }).catch((error) => {
                resultDiv.innerHTML = `❌ Error: ${error.message}`;
                console.error("Error adding document: ", error);
            });
        });
    </script>
</body>
</html>
